version: '3.8'

services:
  order-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      # 挂载代理文件（如果需要）
      - ./proxies.txt:/app/proxies.txt:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s